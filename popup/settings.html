<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BJCORD 설정</title>
    <link rel="stylesheet" href="settings.css" />
    <script src="/scripts/page/settings.js"></script>
  </head>
  <body>
    <div class="title">
      <div class="title-content-container">
        <img src="/assets/thumbnail.png" alt="BJCORD 로고" class="title-logo" />
        <div class="title-text">BJCORD</div>
      </div>
    </div>
    <div class="webhook-container">
      <div class="webhook-main">
        <div class="webhook-list" id="webhook-list"></div>
      </div>
      <div>
        <div class="webhook-bottom">
          <input
            type="text"
            placeholder="이름"
            class="name-input"
            id="name-input"
          />
          <input
            type="text"
            placeholder="URL (웹훅을 신뢰할 수 없는 타인에게 공유하지 마세요)"
            class="url-input"
            id="url-input"
          />
          <input
            type="text"
            placeholder="표시될 이름"
            class="display-name-input"
            id="display-name-input"
          />
          <button id="add-webhook">추가</button>
        </div>

        <div class="checkbox-container">
          <input type="checkbox" id="cb-show-emoji" />
          <label for="cb-show-emoji">웹훅 전송 완료 이모지 표시</label>
        </div>
        <div class="checkbox-container">
          <input type="checkbox" id="cb-webhook-first-accept-only" />
          <label for="cb-webhook-first-accept-only"
            >문제를 최초로 맞춘 경우에만 웹훅을 전송</label
          >
        </div>
        <!-- <div class="wh-warn">
          웹훅을 신뢰할 수 없는 타인에게 공유하지 마세요.
        </div> -->
      </div>
    </div>
  </body>
</html>
